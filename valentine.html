<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? üíò</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            color: #e74c3c;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .question {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background: #e74c3c;
            color: white;
        }

        #yesBtn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        #noBtn {
            background: #95a5a6;
            color: white;
            position: relative;
        }

        #noBtn:hover {
            background: #7f8c8d;
        }

        .response {
            display: none;
            margin-top: 30px;
        }

        .response.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hearts {
            font-size: 3em;
            margin: 20px 0;
        }

        .celebration {
            font-size: 1.5em;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíò</h1>
        <p class="question">Will you be my Valentine?</p>
        
        <div class="buttons" id="buttonContainer">
            <button id="yesBtn">Yes! üíï</button>
            <button id="noBtn">No</button>
        </div>

        <div class="response" id="yesResponse">
            <div class="hearts">üíñ üíù üíó üíì üíï</div>
            <p class="celebration">Yay! You made my day! üéâ</p>
            <p style="margin-top: 15px; font-size: 1.2em; color: #555;">I'm so happy! üòä</p>
        </div>

        <div class="response" id="noResponse">
            <p style="font-size: 1.3em; color: #e74c3c;">Are you sure? ü•∫</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const buttonContainer = document.getElementById('buttonContainer');
        const yesResponse = document.getElementById('yesResponse');
        const noResponse = document.getElementById('noResponse');
        const question = document.querySelector('.question');

        let noClickCount = 0;

        yesBtn.addEventListener('click', function() {
            buttonContainer.style.display = 'none';
            question.style.display = 'none';
            yesResponse.classList.add('show');
            
            // Add confetti effect
            document.body.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
        });

        noBtn.addEventListener('click', function() {
            noClickCount++;
            
            if (noClickCount === 1) {
                noResponse.classList.add('show');
                setTimeout(() => {
                    noResponse.classList.remove('show');
                }, 2000);
            } else if (noClickCount === 2) {
                question.textContent = 'Please? ü•∫';
            } else if (noClickCount === 3) {
                // Make the No button move away
                const x = Math.random() * (window.innerWidth - 200);
                const y = Math.random() * (window.innerHeight - 100);
                noBtn.style.position = 'fixed';
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
            } else {
                // Keep moving the button away
                const x = Math.random() * (window.innerWidth - 200);
                const y = Math.random() * (window.innerHeight - 100);
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
            }
            
            // Make Yes button bigger each time No is clicked
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + 'px';
        });
    </script>
</body>
</html>
